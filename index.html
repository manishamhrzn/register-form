# register-form
<!DOCTYPE html>
<html>
<style>
button:hover{
    transform: scale(1.1);
}
</style>

<a href="mail to:maharjanmanisha@gmail.com? subject = MESSAGE FROM YOUR WEBSITE"></a>
<body>
<header >
    REGISTRATION FORM
</header>

<div>Name</div>
<form action="search">
<input type="text" placeholder="full name" required>

<br>
<div>Email</div>
<input type="email" placeholder="valid email" required>

<br>
<div>Gender</div>
<label>
    <input id="male" value="male" type="radio" name="gender">Male
    <input id="female" value="female" type="radio" name="gender">Female
    <input id="others" value="others" type="radio" name="gender">Others
</label> 

<br>
<div>Level</div>
<input type="text" required>

<br>
<div>Your opinion in choosing your stream</div>
<input type="text" required>

</form>
<button type="submit">Submit</button>
</body>
</html>
